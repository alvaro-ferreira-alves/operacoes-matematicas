<!DOCTYPE html>
<html>
<head>
  <title>Operações Matemáticas</title>
  <script>
    function calcularSoma() {
      var num1 = parseInt(document.getElementById("numero1").value);
      var num2 = parseInt(document.getElementById("numero2").value);

      var resultadoSoma = num1 + num2;

      document.getElementById("resultado").innerHTML = "Soma: " + resultadoSoma;
    }

    function calcularSubtracao() {
      var num1 = parseInt(document.getElementById("numero1").value);
      var num2 = parseInt(document.getElementById("numero2").value);

      var resultadoSubtracao = num1 - num2;

      document.getElementById("resultado").innerHTML = "Subtração: " + resultadoSubtracao;
    }

    function calcularMultiplicacao() {
      var num1 = parseInt(document.getElementById("numero1").value);
      var num2 = parseInt(document.getElementById("numero2").value);

      var resultadoMultiplicacao = num1 * num2;

      document.getElementById("resultado").innerHTML = "Multiplicação: " + resultadoMultiplicacao;
    }
  </script>
</head>
<body>
  <h1>Operações Matemáticas</h1>
  
  <label for="numero1">Valor 1:</label>
  <input type="number" id="numero1"><br><br>

  <label for="numero2">Valor 2:</label>
  <input type="number" id="numero2"><br><br>

  <button onclick="calcularSoma()">Somar</button>
  <button onclick="calcularSubtracao()">Subtrair</button><br><br>

  <h3><div id="resultado"></div></h3>
</body>
</html>
